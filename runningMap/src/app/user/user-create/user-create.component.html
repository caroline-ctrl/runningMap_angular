<div class="container">

  <div class="submit-form">

    <div class="form-group">
      <label for="firstname">Pr√©nom</label>
      <input type="text" class="form-control" id="firstname" required name="firstname" [(ngModel)]="user.firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Nom</label>
      <input type="text" class="form-control" id="lastname" required name="lastname" [(ngModel)]="user.lastname">
    </div>
    <div class="form-group">
      <label for="pseudo">pseudo</label>
      <input type="text" class="form-control" id="pseudo" required name="pseudo" [(ngModel)]="user.pseudo">
    </div>
    <div class="form-group">
      <label for="mail">mail</label>
      <input type="email" class="form-control" id="mail" required name="mail" [(ngModel)]="user.mail">
    </div>
    <div class="form-group">
      <label for="city">Ville</label>
      <input type="text" class="form-control" id="city" required name="city" [(ngModel)]="user.city">
    </div>
    <div class="form-group">
      <label for="gender">Genre</label>
      <input type="text" class="form-control" id="gender" required name="gender" [(ngModel)]="user.gender">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" required name="age" [(ngModel)]="user.age">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="text" class="form-control" id="password" required name="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer mot de passe</label>
      <input type="text" class="form-control" id="confirmPassword" required name="confirmPassword" [(ngModel)]="user.confirmPassword">
    </div>

    <div *ngIf="user.password === user.confirmPassword">
        <button (click)="createUser()" class="btn btn-success">S'inscrire</button>
    </div>
    <div *ngIf="user.password !== user.confirmPassword">
        <p>Votre mot passe n'est pas bon</p>
    </div>

  </div>
</div>
