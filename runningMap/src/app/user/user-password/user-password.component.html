<div class="container">

  <h1 class="mt-5">Modification du mot de passe</h1>

  <div class="shadow-lg p-3 mb-5 rounded">

    <div class="submit-form" [formGroup]="password">

      <div class="form-group">
        <label for="newPasswd" class="mt-3">Nouveau mot de passe</label>
        <input type="text" class="form-control" id="newPasswd" formControlName="newPasswd" required name="newPasswd">
      </div>

      <div class="form-group">
        <label for="confirmNewPasswd" class="mt-3">Confirmation nouveau mot de passe</label>
        <input type="text" class="form-control" id="confirmNewPasswd" formControlName="confirmNewPasswd" required
          name="confirmNewPasswd">
      </div>

      <div *ngIf="password.value.newPasswd === password.value.confirmNewPasswd">
        <button (click)="editPassword()" [disabled]="password.invalid"
          class="btn btn-success mt-3 mb-2">Modifier</button>
      </div>
      <div *ngIf="password.value.newPasswd !== password.value.confirmNewPasswd">
        <button disabled class="btn btn-success mt-3 mb-2">Modifier</button>
        <p>Vos mots de passe ne sont pas identiques</p>
      </div>

    </div>
  </div>
</div>
