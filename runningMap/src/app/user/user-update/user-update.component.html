<div class="container">
  <h1>MODIFICATION</h1>

  <div class="shadow-lg p-3 mb-5 rounded">

    <div class="submit-form">

      <div class="form-group">
        <label for="firstname">Pr√©nom</label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="currentUser.firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="currentUser.lastname">
      </div>
      <div class="form-group">
        <label for="pseudo">pseudo</label>
        <input type="text" class="form-control" id="pseudo" name="pseudo" [(ngModel)]="currentUser.pseudo">
      </div>
      <div class="form-group">
        <label for="mail">mail</label>
        <input type="email" class="form-control" id="mail" name="mail" [(ngModel)]="currentUser.mail">
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" name="city" [(ngModel)]="currentUser.city">
      </div>
      <div class="form-group">
        <label for="gender">Genre</label>
        <select name="gender" id="gender" class="ml-2">
          <option value="Femme">Femme</option>
          <option value="Homme">Homme</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <select name="age" id="age" class="ml-2">
          <option *ngFor="let item of age_user(100); let i = index;" value="{{i}}">{{i}}</option>
        </select>
      </div>

      <button (click)="updateUser()" class="btn btn-success">Modifier</button>

    </div>
  </div>

<div class="shadow-lg p-3 mb-5 rounded">
  <div class="form-group">
    <label for="avatar">Avatar</label>
    <input type="file" accept="image/*" name="file" (change)="sendFile($event.target.files)">
  </div>

  <img [src]="imageSrc" alt="">

  <button (click)="updateAvatar()" class="btn btn-success">Modifier</button>

</div>
</div>
