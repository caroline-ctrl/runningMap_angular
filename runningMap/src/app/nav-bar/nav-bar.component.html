<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
    *ngIf="contentCookie">
    <mat-toolbar><a mat-list-item href="/index/accueil"></a></mat-toolbar>
    <mat-nav-list>
      <p mat-list-item class="ml-3"><U>GENERER UN PARCOURS</U></p>
      <a mat-list-item href="/index/roundTrip">Aller-retour</a>
      <a mat-list-item href="/index/loop">Boucle</a>
      <a mat-list-item href="/index/monCompte"><U>MON COMPTE</U></a>
      <button mat-flat-button color="warn" (click)="logout()" class="ml-2 mt-5">Deconnexion</button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <img src="assets/images/logo.png" alt="logo" class="logo">
      <span><a mat-list-item href="/index/accueil" class="linkAccueil">.runningMap. | .</a></span>
      <span class="text-right"> Bonjour {{ contentCookie }}.</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
