<div class="container">

  <h1 class="mt-5">ITINERAIRE</h1>
  <div class="shadow-lg p-3 mb-5 rounded">

    <div class="submit-form" [formGroup]="itineraire">

      <div class="form-group">
        <input class="mt-3" type="text" class="form-control" id="startingPoint" formControlName="startingPoint" required
          name="startingPoint" placeholder="Point de depart">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="endPoint" formControlName="itineraire" required name="endPoint"
          placeholder="Point d'arrivÃ©">
      </div>

      <div *ngIf="(itineraire.value.startingPoint || itineraire.value.itineraire) !== null">
        <button (click)="editPassword()" [disabled]="itineraire.invalid"
          class="btn btn-success mt-3 mb-2">Modifier</button>
      </div>
      <div *ngIf="(itineraire.value.startingPoint || itineraire.value.itineraire) === null">
        <button disabled class="btn btn-success mt-3 mb-2">Modifier</button>
        <p>Il manque une information</p>
      </div>

    </div>
  </div>


  <div class="shadow-lg p-3 mb-5 rounded">
    <div class="map" id="map"></div>
  </div>
</div>
