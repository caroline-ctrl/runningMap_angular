<div class="container">

  <h1 class="mt-5">ITINERAIRE</h1>
  <div class="shadow-lg p-3 mb-5 rounded">

    <div class="submit-form" [formGroup]="itineraire">

      <div class="form-group">
        <input class="mt-3" type="text" class="form-control" id="startingPoint" formControlName="startingPoint" required
          name="startingPoint" placeholder="Point de depart">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="endPoint" formControlName="endPoint" required name="endPoint"
          placeholder="Point d'arrivé">
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="cycling-mountain" name="choice" value="cycling-mountain">
        <label class="custom-control-label" for="cycling-mountain">Vélo sur chemin</label><br>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="cycling-road" name="choice" value="cycling-road">
        <label class="custom-control-label" for="cycling-road">Vélo sur piste cyclable</label><br>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="foot-walking" name="choice" value="foot-walking">
        <label class="custom-control-label" for="foot-walking">Course a pied</label><br>
      </div>

      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="foot-hiking" name="choice" value="foot-hiking">
        <label class="custom-control-label" for="foot-hiking">Randonnée</label>
      </div>

      <button (click)="getStartingPoint(); getEndPoint()" [disabled]="itineraire.invalid"
        class="btn btn-success mt-3 mb-2">Valider</button>

    </div>
  </div>


  <div class="shadow-lg p-3 mb-5 rounded">
    <div class="map" id="map"></div>
  </div>
</div>
