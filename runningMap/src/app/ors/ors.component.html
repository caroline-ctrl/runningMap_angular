<div class="container">

  <h1 class="mt-5">ITINERAIRE</h1>
  <div class="shadow-lg p-3 mb-5 rounded">
    <div class="submit-form" [formGroup]="itineraire">

      <div class="form-group">
        <input class="mt-3" type="text" class="form-control" id="startingPoint" formControlName="startingPoint" required
          name="startingPoint" placeholder="Point de depart">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="endPoint" formControlName="endPoint" required name="endPoint"
          placeholder="Point d'arrivé">
      </div>

      <mat-radio-group aria-label="Select an option" formControlName="choiceValue">
        <mat-radio-button value="foot-walking" checked>Course a pied</mat-radio-button><br>
        <mat-radio-button value="foot-hiking">Randonnée</mat-radio-button><br>
        <mat-radio-button value="cycling-mountain">Vélo sur chemin</mat-radio-button><br>
        <mat-radio-button value="cycling-road">Vélo sur piste cyclable</mat-radio-button>
      </mat-radio-group><br>

      <button (click)="getStartingPoint(); getEndPoint()" [disabled]="itineraire.invalid"
      class="btn btn-success mt-3 mb-2">Valider</button>

    </div>


  </div>


  <div class="shadow-lg p-3 mb-5 rounded">
    <div class="map" id="map"></div>
  </div>
